<!DOCTYPE html>
<html>
	<head>
		<title>Color Palette Ideas</title>
		<style type="text/css" media="screen">	body{margin:0;padding:0;font-family:sans-serif}.sixth{width:16.66%;}.fifth{width:20%;}.fourth{width:25%;}.third{width:33.3%;}.half{width:50%;}.row{width:100%;}.row div{float:left;height:200px;}
		</style>
	</head>
	<body>
		<div class='row'>
			<div class='sixth' style='background:white'>ffffff</div>
			<div class='sixth' style='background:#f5f5f5'>f5f5f5</div>
			<div class='sixth' style='background:#eeeeee'>eeeeee</div>
			<div class='sixth' style='background:#444444'>444444</div>
			<div class='sixth' style='background:#353535'>353535</div>
			<div class='sixth' style='background:#f26535'>f26535</div>
		</div>
		<div class='row'>
			<div class='sixth' style='background:white'>ffffff</div>
			<div class='sixth' style='background:#e0e7eb'>e0e7eb</div>
			<div class='sixth' style='background:#c9d1d6'>c9d1d6</div>
			<div class='sixth' style='background:#8c989e'>8c989e</div>
			<div class='sixth' style='background:#516066'>516066</div>
			<div class='sixth' style='background:#90bb74'>90bb74</div>
		</div>
		<div class='row'>
			<div class='third' style='background:#e6e6e6'>e6e6e6</div>
			<div class='third' style='background:#898d92'>898d92</div>
			<div class='third' style='background:#282829'>282829</div>
		</div>
	</body>
</html>
